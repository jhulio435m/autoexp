services:
  db:
    image: postgres:15-alpine
    container_name: expedientes-db
    restart: always
    environment:
      POSTGRES_USER: autoexp_user
      POSTGRES_PASSWORD: autoexp_password
      POSTGRES_DB: autoexp_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U autoexp_user -d autoexp_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build: .
    container_name: expedientes-api
    restart: unless-stopped
    ports:
      - "8000:8000"
    volumes:
      - .:/app
    depends_on:
      db:
        condition: service_healthy
    environment:
      - DATABASE_URL=postgresql://autoexp_user:autoexp_password@db:5432/autoexp_db

  frontend:
    build: ./frontend
    container_name: expedientes-ui
    restart: unless-stopped
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    environment:
      - VITE_API_URL=http://localhost:8000/api

volumes:
  postgres_data:
